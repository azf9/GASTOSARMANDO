<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL FINANZAS ARMANDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fdfcfb, #e2d1c3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #00796B;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            font-weight: 700;
            margin-top: 15px;
            display: block;
            text-align: left;
            color: #333;
            font-size: 16px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #eee;
        }

        button {
            background-color: #00796B;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .success {
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }

        .emoji-label::before {
            margin-right: 8px;
        }

        .emoji-fecha::before { content: 'üìÖ '; }
        .emoji-cantidad::before { content: 'üí∞ '; }
        .emoji-concepto::before { content: 'üìù '; }
        .emoji-tipo::before { content: 'üè¶ '; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíº CONTROL FINANZAS ARMANDO</h1>
        <form id="expenseForm">
            <label for="fecha" class="emoji-label emoji-fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" readonly>

            <label for="cantidad" class="emoji-label emoji-cantidad">Cantidad:</label>
            <input type="number" step="0.01" id="cantidad" name="cantidad" required placeholder="$0.00">

            <label for="concepto" class="emoji-label emoji-concepto">Concepto:</label>
            <input type="text" id="concepto" name="concepto" required>

            <label for="tipo" class="emoji-label emoji-tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="üíµ Efectivo">üíµ Efectivo</option>
                <option value="üí≥ Transferencia">üí≥ Transferencia</option>
            </select>

            <button type="submit">‚úÖ Guardar Gasto</button>
        </form>
        <div class="success" id="mensajeExito"></div>
    </div>

    <script>
        const form = document.getElementById('expenseForm');
        const mensaje = document.getElementById('mensajeExito');

        // Asignar autom√°ticamente la fecha actual
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').value = today;

        form.addEventListener('submit', e => {
            e.preventDefault();
            const data = {
                FECHA: form.fecha.value,
                CANTIDAD: `$${parseFloat(form.cantidad.value).toFixed(2)}`,
                CONCEPTO: form.concepto.value,
                TIPO: form.tipo.value
            };

            fetch('https://script.google.com/macros/s/AKfycbxgG3pdbVCMKo3zfuH2sxBHFyLuyoF2CTBqaWEA3opuc0ABK3oldi4bylleN6FFhVRi/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            form.reset();
            document.getElementById('fecha').value = today;
            mensaje.textContent = '‚úÖ Gasto registrado correctamente.';
            setTimeout(() => mensaje.textContent = '', 3000);
        });
    </script>
</body>
</html>
